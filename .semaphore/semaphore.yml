version: v1.0

name: Test

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:

  - name: "Test on Windows"
    dependencies: []
    task:
      prologue:
        commands:
          - checkout
      agent:
        machine:
          type: s1-consoles
      jobs:
        - name: test
          matrix:
            - env_var: CONFIG
              values: [ "debug", "release" ]
          commands:
            - start -wait -NoNewWindow ./build.bat -args "$CONFIG"
